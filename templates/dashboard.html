<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.85);
            padding: 1rem;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.25);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 12px;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #00d1b2;
            border-radius: 6px;
            width: 75%; /* Adjust progress here */
        }

        .button {
            margin-top: 10px;
            font-weight: 600;
            width: 100%;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-white">Venom</a>
            </div>
            <div class="navbar-end">
                <a href="{{ url_for('logout') }}" class="navbar-item has-text-white">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container">
        <h1 class="title has-text-white has-text-centered mt-5">ðŸ“Š User Dashboard</h1>

        <div class="dashboard-container">
            <!-- Profile Card -->
            <div class="card">
                <img src="https://via.placeholder.com/100" alt="Avatar" class="avatar">
                <h2 class="title is-4">{{ current_user.username }}</h2>
                <p class="subtitle">ðŸ‘¤ Profile Overview</p>
                <button class="button is-primary">Edit Profile</button>
            </div>

            <!-- Email Card -->
            <div class="card">
                <h2 class="title is-4">ðŸ“§ Email</h2>
                <p class="subtitle">{{ current_user.email }}</p>
                <button class="button is-link">Change Email</button>
            </div>

            <!-- Details Card -->
            <div class="card">
                <h2 class="title is-4">ðŸ“„ User Details</h2>
                <p class="subtitle">Member Since: <strong>Jan 2024</strong></p>
                <p class="subtitle">Last Login: <strong>Feb 2025</strong></p>
                <button class="button is-info">View More</button>
            </div>

            <!-- Progress Card -->
            <div class="card">
                <h2 class="title is-4">ðŸ“ˆ Progress</h2>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="subtitle mt-3"><strong>75% Completed</strong></p>
                <button class="button is-success">View Progress</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; BARATH M R
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.85);
            padding: 1rem;
        }

        .navbar-item {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Profile Card */
        .container {
            flex-grow: 1;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.848);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 40px;
            width: 380px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.25);
        }

        .title {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-weight: 400;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .button {
            width: 100%;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-white">Venom</a>
            </div>
            <div class="navbar-end">
                <a href="{{ url_for('logout') }}" class="navbar-item has-text-white">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container">
        <div class="profile-card">
            <h1 class="title is-3">üëã Welcome, {{ current_user.username }}</h1>
            <p class="subtitle">üìß Email: {{ current_user.email }}</p>
            <a href="{{ url_for('home') }}" class="button is-primary is-fullwidth">üè† Go to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; Barath M R.
    </footer>

</body>
</html>
